<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<div th:fragment="notice_view(${noticeviewList})">
<form name="form1" id="form1" method="post" action="https://www.duoback.co.kr/board_process"  target="actionFrame">
    <input type="hidden" name="mode" id="mode" value="" />
    <input type="hidden" name="board_id" id="board_id" value="notice" />
    <input type="hidden" name="reply" id="reply" value="" />
    <input type="hidden" name="seq" id="board_seq" value="69952" />
    <input type="hidden" name="popup" value="">
    <input type="hidden" name="iframe" value="">
    <input type="hidden" name="goods_seq" value="">

    <div class="board_detail_title" th:text="${noticeviewList.title}">
        <img th:src="@{../admin/skin/default/images/board/icon/icon_hot.gif}" title="hot" >
        <div class="bd_date" th:text="noticeviewList.regdate"></div>
    </div>
    <div class="board_detail_contents">
        <p><span style="font-size: 10pt;" th:text="${noticeviewList.content}"></span></p>
    </div>

    <table class="board_detail_attach" data-responsive="yes" width="100%" cellpadding="0" cellspacing="0">
        <colgroup>
            <col width="13%" />
            <col width="*" />
        </colgroup>

    </table>
</form>

        </li>
    </ul>
</div>
